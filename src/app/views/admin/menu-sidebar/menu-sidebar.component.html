<aside #mainSidebar class="main-sidebar elevation-4 sidebar-dark-info">
	<!-- Brand Logo -->
	<a [routerLink]="['/admin/admin-panel']" class="brand-link navbar-info">
		<img src="../../../assets/images/logo-1.png" alt="AdminLTE Logo"
			class="brand-image img-circle elevation-3 logo-position" />
		<span class="brand-text font-weight-bolder">&nbsp;Vyas Media Admin</span>
	</a>
	<!-- Sidebar -->
	<div class="sidebar">
		<!-- Sidebar user (optional) -->
		<div class="user-panel mt-3 pb-3 mb-3 d-flex">
			<div class="image">
				<img src="../../../assets/images/pfp-admin.png" class="img-circle elevation-2" alt="User Image" />
			</div>
			<div class="info d-block" style="color:#c2c7d0;">
				{{userInfo?.firstname + " " + userInfo?.lastname}}
				<!-- <a [routerLink]="['/profile']" class="d-block">{{userData?.firstname + " " + userData?.lastname}}</a> -->
			</div>
		</div>

		<nav class="mt-2">
			<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
				<!-- Add icons to the links using the .nav-icon class with font-awesome or any other icon font library -->
				<li class="nav-item">
					<a [routerLink]="['/admin/admin-panel']" class="nav-link">
						<i class="nav-icon fas fa-tachometer-alt"></i>
						<p>Dashboard</p>
					</a>
				</li>


				<li *ngIf='+userInfo.role === 0' class="nav-item has-treeview">
					<a [routerLink]="['/admin/admin-panel/employee-list']" class="nav-link">
						<i class="nav-icon fas fa-user-tie"></i>
						<p>Employee<i class="fas fa-angle-right right"></i></p>
					</a>

					<!-- <ul class="nav nav-treeview">
